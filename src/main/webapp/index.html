<!DOCTYPE html>

  <link rel="apple-touch-icon" href="content/assets/images/logo.png">

  <!-- endbuild -->
  <link rel="stylesheet" href="content/assets/styles/font.css" type="text/css" />
</head>
<body ng-app="app" ng-controller="AppCtrl" class="{{app.setting.bg}}" ng-class="{'container': app.setting.boxed, 'ie': isIE,'smart': isSmart}">
